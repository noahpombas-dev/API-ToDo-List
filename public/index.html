<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/devtools-detect@1.0.0/dist/devtools-detect.min.js"></script>
    <script src="console.js"></script>
</head>

<body class="bg-light text-dark">
    <div class="container mt-5">
        <div id="alert-container" class="mb-3" style="display: none;"></div>
        <header class="text-center mb-4">
            <h1>Task Manager</h1>
            <button class="btn btn-secondary btn-toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </header>

        <div id="auth-section" class="mb-4">
            <div id="login-section">
                <h3 class="mb-3">Login</h3>
                <div class="mb-3">
                    <input type="text" id="login-username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary w-100" onclick="login()">Login</button>
                <p class="mt-3">Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>

            <div id="register-section" style="display:none;">
                <h3 class="mb-3">Register</h3>
                <div class="mb-3">
                    <input type="text" id="register-username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" id="register-password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-success w-100" onclick="register()">Register</button>
                <p class="mt-3">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>

        <div id="task-manager-section" style="display:none;">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h3>Welcome, <span id="username-display"></span>!</h3>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </header>

            <div id="task-list" class="task-list mb-4 text-dark"></div>

            <div class="task-inputs mb-4 p-4 border rounded bg-white shadow-sm">
                <h3 class="mb-3 text-dark">Add a New Task</h3>
                <div class="mb-3">
                    <input type="text" id="task-name" class="form-control" placeholder="Task Name" required />
                </div>
                <div class="mb-3">
                    <input type="text" id="task-description" class="form-control" placeholder="Task Description" required />
                </div>
                <div class="mb-3">
                    <select id="task-status" class="form-select" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button class="btn btn-success w-100" onclick="addTask()">Add Task</button>
            </div>            
        </div>
    </div>

    <!-- Edit Task Modal -->
<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-task-id">
                <div class="mb-3">
                    <label for="edit-task-name" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="edit-task-name">
                </div>
                <div class="mb-3">
                    <label for="edit-task-description" class="form-label">Task Description</label>
                    <input type="text" class="form-control" id="edit-task-description">
                </div>
                <div class="mb-3">
                    <label for="edit-task-status" class="form-label">Status</label>
                    <select id="edit-task-status" class="form-select">
                        <option value="" disabled>Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateTask()">Save changes</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
